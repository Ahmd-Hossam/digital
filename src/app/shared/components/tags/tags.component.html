<div class="form-group">
    <label class="form-label">Tags</label>
    <input
      type="text"
      [(ngModel)]="tagsInput"
      (keyUp.enter)="addTag()"
      placeholder="enter your tags"
      class="form-input form-control"
    />
    <span *ngFor="let tag of tags" class="_badge b-primary">
      {{ tag }}
      <span (click)="removeTag(tag)" style="cursor: pointer">x</span>
    </span>
  </div>
