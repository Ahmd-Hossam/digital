<!------- progress bar -------->
<article class="container">
    <div class="progress_bar">
        <p class="progress-value">
            <span>{{value}}</span> <span>%</span>
        </p>
        <div class="progress_body">
            <div class="progress" [style.width.%]="value"></div>
        </div>
    </div>
</article>
