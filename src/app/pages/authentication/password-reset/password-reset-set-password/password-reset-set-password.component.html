<app-password-reset-navbar></app-password-reset-navbar>
<div class="password-reset-container d-flex justify-content-center col-md-12">
  <div class="password-reset-main bg-white col-lg-11 p-4">
    <div class="container col-lg-12 mt-5 d-flex justify-content-between">
      <div class="back-btn col-lg-3">
        <a routerLink="/login" class="text-decoration-none"
          ><button class="btn btn-normal">
            <i class="bx bx-chevron-left h4 m-0"></i></button
        ></a>
      </div>
    </div>
    <div class="password-set-form d-flex flex-column align-items-center mt-4">
      <h2 class="password-reset-title">Reset Password</h2>
      <p class="password-reset-info">Now you can reset your password!</p>
      <form
        [formGroup]="form"
        (submit)="handleSubmit()"
        class="col-xs-12 col-sm-8 col-md-4"
      >
        <div class="form-group">
          <label class="form-label">New Password</label>
          <input
            placeholder="Type password..."
            type="password"
            class="form-input"
            formControlName="password"
          />
          <small
            class="text-danger"
            *ngIf="password.errors?.required && isFormSubmitted"
            >This field is required</small
          >
          <small
            class="text-danger"
            *ngIf="password.errors?.minlength && isFormSubmitted"
            >Password must be at least 6 characters</small
          >
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input
            placeholder="Type password..."
            type="password"
            class="form-input"
            formControlName="passwordConfirm"
          />
          <small
            class="text-danger"
            *ngIf="passwordConfirm.errors?.required && isFormSubmitted"
            >This field is required</small
          >
          <small
            class="text-danger"
            *ngIf="passwordConfirm.errors?.minlength && isFormSubmitted"
            >Password must be at least 6 characters</small
          >
          <small
            class="text-danger"
            *ngIf="form.errors?.mismatch && isFormSubmitted"
            >Passwords don't match</small
          >
        </div>
        <button class="btn btn-main col-md-12">Reset Password</button>
      </form>
    </div>
  </div>
</div>
