<div class="comments d-flex" *ngFor="let comment of comments; index as i">
    <div class="col-1 p-0 m-0">
        <div class="imgContainer">
            <img class="minImg" [src]="comment.img" alt="">
            <img *ngIf="comment.status === 'active'"    class="activeLastSeen" src="assets/img/home/posts/active.png" alt="">
            <img *ngIf="comment.status === 'lastSeen'"  class="activeLastSeen" src="assets/img/home/posts/lastSeen.png" alt="">
        </div>
    </div>
    <div class="info col-11 p-0 m-0">
        <div class="header d-flex justify-content-between">
            <div>
                <h2 class="name">  {{comment.name}} </h2>
                <span class="bio">{{comment.jobTitle}}  </span>
            </div>
            <div class="activeTime">
                {{comment.time}} 
            </div>
        </div>

        <div class="body">
            <p *ngIf="!showParagraph" class="paragraph">{{ ( comment.comment.length > 90 ) ? ( comment.comment | slice:0:90 )+ "..." :  comment.comment }}
                <a class="seeMore" *ngIf="comment.comment.length > 100" (click)="seeMore()"> See More </a>
            </p>

            <p *ngIf="showParagraph" class="paragraph"> {{comment.comment}}
                <a class="seeMore" *ngIf="comment.comment.length > 100" (click)="seeLess()">  Less </a>
            </p>
        </div>
        
        <div class="footer">
            <div>
                <img src="assets/img/home/posts/gray like.png" alt="">
                <span class="likes"> {{comment.likes}} Likes </span>
                <span class="delete" *ngIf="comment.isDeleted"> Delete </span>
            </div>
        </div>
        <span class="line" *ngIf="comment.id == 0"> </span>
    </div>
</div>
